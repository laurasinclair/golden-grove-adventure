<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Golden Grove Adventure</title>

		<meta charset="UTF-8">
		<meta name="description" content="A little platform game made with ❤️, JavaScript, and a lot of patience.">
		<meta name="author" content="Laura Sinclair">
		<meta name="robots" content="noindex, nofollow">
		<meta property="og:url" content="https://golden-grove-adventure.netlify.app/" />
		<meta property="og:title" content="Golden Grove Adventure" />
		<meta property="og:type" content="game" />
		<meta property="og:description" content="A little platform game made with ❤️, JavaScript, and a lot of patience." />
		<meta property="og:image" content="https://golden-grove-adventure.netlify.app/images/meta_img.jpg"> 


		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body>
		<div id="app">
			<div id="game-container">
				<div id="game-start">
					<h2>Let's play!</h2>
					<button id="start-button">Start Game</button>
				</div> <!-- #game-start -->

				<div id="game-lose">
					<h2>Oops.<br> You're dead.</h2>
					<button id="restart-button">Restart</button>
				</div> <!-- #game-lose -->

				<div id="game-win">
					<h2>YEEESSSS</h2>
					<button id="restart-win-button">Restart</button>
				</div> <!-- #game-win -->

				<div id="game-screen">
					<div class="game-stats">
						<div class="game-score">
							<img src="./images/star-fill.svg" class="game-score-thing" width="20" alt="Score">
						</div>
						<div class="game-lives">
							<div class="game-lives-thing game-lives-empty"></div>
							<div class="game-lives-thing game-lives-empty"></div>
							<div class="game-lives-thing game-lives-empty"></div>
						</div>
					</div> <!-- .game-stats -->

					<div id="game-background">
						<div class="bg-branches">
							<img src="./images/branch1.png" class="bg-branch bg-branch1" alt="">
							<img src="./images/branch2.png" class="bg-branch bg-branch2" alt="">
							<img src="./images/bush.png" class="bg-bush" alt="">
							<img src="./images/branch3.png" class="bg-branch bg-branch3" alt="">
						</div>
					</div> <!-- #game-background -->
				</div> <!-- #game-screen -->
			</div> <!-- #game-container -->
		</div>
	</body>
	<script type="module" src="src/js/index.js"></script>
</html>
